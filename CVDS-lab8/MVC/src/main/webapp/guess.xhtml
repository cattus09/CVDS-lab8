<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>My Juego</title>
</h:head>
<h:body>
    <h:form id="guess_form">
        <p:outputLabel id="Numero" value="#{guessBean.number}" style="display:none"/>
        <p:inputText type="number" title="Numero" binding="#{entrada}"/>
        <p:outputLabel value="#{guessBean.state}"/>
        <p:outputLabel value="#{guessBean.price}"/>
        <p:commandButton update="guess_form" actionListener="#{guessBean.guess(entrada.value)}" value="Adivinar"/>
        <p:commandButton  update="guess_form" actionListener="#{guessBean.restart}" value = "Reiniciar"/>

        <div class="card">
            <p:dataTable var="attempt" value="#{guessBean.attempts}">
                <p:column headerText="Id">
                    <h:outputText value = "#{guessBean.attempts.get(guessBean.attempts.indexOf(attempt))}"/>
                </p:column>
                <p:column headerText="Datos">
                    <h:outputText value = "#{guessBean.pastIntents.get(guessBean.attempts.indexOf(attempt))}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
